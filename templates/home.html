{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}


    <h2>My Dashboard</h2>
    <p>Welcome back, {{ username }}!</p>
    
    <div class="content">
    <h3 align="center">List of Cars</h3>
    <table  class="table table-striped table-hover">
        <tr><th>Number Plate</th><th>Model</th><th>Image</th></tr>
        {% for item in car %}
        <tr>
            <td><form action="/home/cardetails" method="POST">
                <input type="hidden" name="numberplate" id="numberplate" value="{{item[1]}}">
                <button type="submit" class="btn btn-link" >{{item[1]}}</form></td>
                    
            <td>{{item[2]}}</td>
            <!--<td><img src="/static/images/car_background.jpg" alt="1st car image"> </td>-->
        </tr>
        {% endfor %}
    </table>
    </div>
    



{% endblock %}
