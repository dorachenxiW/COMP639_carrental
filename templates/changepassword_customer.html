{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Change My Password</h2>
<div>
    <form action="/profile/updatepassword" method="POST">
    <table>
        <tr>
            <td>New Password:</td>
            <td><input type="text" name="newpassword" required></td>
        </tr>    
    </table>
    <input type="Submit">
    </form>   
    
   
</div>
{% endblock %}
